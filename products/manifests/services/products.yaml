apiVersion: apps/v1
kind: Deployment
metadata:
  name: products
  namespace: aaw-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: products
  template:
    metadata:
      labels:
        app: products
    spec:
      containers:
      - name: products
        image: rayhanrandi10/aaw-products:capstone
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8003
        envFrom:
        - configMapRef:
            name: products-config
        - secretRef:
            name: products-secrets
        volumeMounts:
        - name: vector-log-volume
          mountPath: /logs

      - name: vector-agent
        image: timberio/vector:0.42.0-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8686
        envFrom:
        - configMapRef:
            name: authentication-config
        volumeMounts:
        - name: vector-log-volume
          mountPath: /logs
        - name: vector-config-volume
          mountPath: /etc/vector
        args: 
            - "-c"
            - "/etc/vector/vector.yaml"

      volumes:
      - name: vector-log-volume
        emptyDir: {}
      - name: vector-config-volume
        configMap:
          name: products-config

---
apiVersion: v1
kind: Service
metadata:
  name: products
  namespace: aaw-backend
spec:
  type: NodePort
  selector:
    app: products
  ports:
  - name: http
    protocol: TCP
    nodePort:  30003
    port: 8003
    targetPort: 8003
