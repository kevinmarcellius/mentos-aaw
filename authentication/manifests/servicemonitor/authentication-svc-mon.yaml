apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    release: marketplace-prometheus-stack
    serviceMonitorSelector: authentication
  name: authentication-monitoring
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: authentication
  namespaceSelector:
    matchNames:
    - aaw-backend
  endpoints:
  - port: http
    interval: 15s
    path: /metrics