apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication
  namespace: aaw-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: authentication
  template:
    metadata:
      labels:
        app: authentication
    spec:
      containers:
      - name: authentication
        image: rayhanrandi10/aaw-authentication:capstone
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: authentication-config
        - secretRef:
            name: authentication-secrets
        volumeMounts:
        - name: vector-log-volume
          mountPath: /logs

      - name: vector-agent
        image: timberio/vector:0.42.0-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8686
        envFrom:
        - configMapRef:
            name: authentication-config
        volumeMounts:
        - name: vector-log-volume
          mountPath: /logs
        - name: vector-config-volume
          mountPath: /etc/vector
        args: 
            - "-c"
            - "/etc/vector/vector.yaml"

      volumes:
      - name: vector-log-volume
        emptyDir: {}
      - name: vector-config-volume
        configMap:
          name: authentication-config

---
apiVersion: v1
kind: Service
metadata:
  name: authentication
  namespace: aaw-backend
spec:
  type: NodePort
  selector:
    app: authentication
  ports:
  - name: http
    protocol: TCP
    nodePort:  30000
    port: 8000
    targetPort: 8000